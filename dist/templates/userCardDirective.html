<div class="user card" ng-class="{admin: user.admin===true}">
    
    <h2>{{user.username}}</h2>

    <div class="details">
        <span class="accent">email: </span>{{user.email}} <br>
        <span class="accent">Created On: </span>{{user.created_at | date: 'medium'}} <br>
        <span class="accent">id: </span>{{user._id}}
    </div>

    <div class="controls">
        <a ng-click="vm.deleteUser(user)"><i class="material-icons delete">delete</i></a>
        <a ng-click="vm.editUser(user)"><i class="material-icons edit">edit</i></a>
    </div>
    
</div>
