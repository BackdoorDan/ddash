
<div id="timeline" class="page">

    <div class="header">
        <h2>{{vm.data.projectName}}</h2>
        <span id="project-name-label">Timeline</span>
    </div>
    
    <div class="col s12 left-align info">

        <span class="info-line">Started on: <span class="label">{{vm.data.startDate}}</span></span>
        <span class="info-line">Completion Goal: <span class="label">{{vm.data.goal}}</span></span>
        <span class="info-line">Current Phase: <span class="label">{{vm.data.currentPhase}}</span></span>
        
    </div>

    <div id="phases">
        <div ng-repeat="phase in vm.data.timeline" class="phase">
            
            <div class="phase-labels">
                <div ng-class="phase.status" class="phase-name" ng-class="phase.phaseStatus">{{phase.phaseName}}</div>
                <div ng-class="phase.status" class="phase-completion">{{phase.tasksCompleted}} / {{phase.tasksLength}}</div>
            </div>
            
            <div ng-repeat="task in phase.items" class="task">
                <div class="task-labels" ng-class="task.status">
                    <div ng-class="task.status" class="task-name">{{task.name}}</div>
                    <div ng-class="task.status" class="task-status">
                        <i ng-if="task.status == 'done'" class="material-icons">done</i>
                        <i ng-if="task.status == 'in-progress'" class="material-icons">code</i>
                        <i ng-if="task.status == 'incomplete'" class="material-icons">not_interested</i>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</div>
