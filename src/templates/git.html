
<div id="git" class="page">

    <div class="header">
        <h2>{{vm.data.projectName}}</h2>
        <span id="project-name-label">Git Updates</span>
    </div>


    <div id="commits">

        
        <div class="latest-commit" ng-repeat="commit in vm.gitData">
            
            <h2 ng-if="$first">Latest Change:</h2>
            
            <!-- for most recent commit display this-->
            <div ng-if="$first" class="commit commit-first">
                
                    <div class="commit-avatar">
                        <img class="circle" ng-src="{{commit.avatarUrl}}">
                    </div>
                    <div class="commit-labels">
                        <div class="commit-message"><span class="accent">message:</span> {{commit.message}}</div>
                        <div class="commit-meta">{{commit.date | date: 'medium'}}</div>
                    </div>
                
            </div>
            
            <div ng-if="$first" class="center-align">
            <a href="{{data.repoUrl}}" class="waves-effect waves-light btn">View on GitHub</a>
            </div>
            
        </div>
        

        <h2> Previous Changes </h2>
        <div ng-repeat="commit in vm.gitData">
            
            <!-- for most recent commit display this-->
            <div ng-if="!$first" class="commit">
                
                <div class="commit-avatar">
                    <img class="circle" ng-src="{{commit.avatarUrl}}">
                </div>
                <div class="commit-labels">
                    <div class="commit-message"><span class="accent">message:</span> {{commit.message}}</div>
                    <div class="commit-meta">{{commit.date | date: 'medium'}}</div>
                </div>
                
            </div>
            
        </div>
        
    </div>
    
</div>
