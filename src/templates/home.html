
<div id="overview" class="page">

    <div class="header">
        <h2>{{vm.data.projectName}}</h2>
        <span id="project-name-label">Project Dashboard</span>
    </div>

    <div class="row">
        <div class="col s6 center-align">

            <circle-graph graph-label="Project Total" graph-completion="{{vm.data.totalCompletion}}" id="progress" class="graph">
            </circle-graph>
            
        </div>

        <div class="col s6 center-align">
            
            <circle-graph graph-label="Current Phase" graph-completion="{{vm.data.phaseCompletion}}" id="phase-progress" class="graph">
            </circle-graph>
            
        </div>

        <div class="col s12 center-align info">

            <span class="info-line">Last Update On: <span class="label">{{vm.data.git[0].date | date:'medium'}}</span></span>
            <span class="info-line">Update Message: <span class="label">{{vm.data.git[0].message}}</span></span>
            <a href="#/git" class="waves-effect waves-light btn">All Commits</a>

        </div>
        
    </div>
    
    <div id="gallery">
        <div ng-repeat="image in vm.data.gitImages">
            <div class="gallery-img">
                <img src="{{image.download_url}}">
            </div>
        </div>
    </div>

</div>
