
<div id="login-overlay"></div>

<div id="login" class="page">
    
    <div class="header">
        <h2>Cubicflow Ddash</h2>
        <span id="project-name-label">Login</span>
    </div>
    
    
    <div id="login-form">
        
        <div class="notification">
            <div ng-show="vm.showWarn" class="warn">{{vm.warn}}</div>
        </div>
        
        <div class="input-field col s12">
          <input ng-model="vm.username" id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s12">
          <input ng-model="vm.password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
    
        
        <button ng-click="vm.tryLogin()" class="btn waves-effect waves-light" name="action">
            Submit
            <i class="material-icons right">send</i>
        </button>
        
    </div>



</div>
